name: Build & Delivery

on:
  workflow_run:
    workflows:
      - "Build & Test"
    types:
      - completed
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  ORGANIZATION: lgcns-final-lgcms
  REPOSITORY: ${{ github.repository }}
  REGISTRY_USERNAME: ${{ github.actor }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite
        run: |
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
          BACKEND_HOST=${{ secrets.BACKEND_HOST }} \
          npm run build:prod

      - name: Set App Name & Version
        run: |
          echo "APP_NAME=$(jq -r .name package.json)" >> ${GITHUB_ENV}
          echo "APP_VERSION=$(jq -r .version package.json)" >> ${GITHUB_ENV}

      - name: Set Docker Image version
        run: |
          echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/${{ env.APP_NAME }}:${{ env.APP_VERSION }}" >> ${GITHUB_ENV}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
